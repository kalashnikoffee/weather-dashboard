<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!--JQUERY DIRECTORY-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <!--FONTAWESOME LINK-->
      <script src="https://use.fontawesome.com/616f3ba0b2.js"></script>
   <!--BOOTSTRAP LINK-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <!--CSS STYLESHEET-->
      <link rel="stylesheet" type="text/css" href="style.css">


<title>Weather Dashboard</title>
</head>

<body>
   <!--Box 1/3 Header-->
   <header class="container">
      <div class="text-center weather-dashboard h1 p-3">Weather Dashboard</div>

   </header>

   <!--Box 2/3 Search Function-->
   <div class="container-fluid main-container">
      <div class="row">
         <div class="col-md-3 col-sm-4 search-section">
            <div class="search-for-city">City Search:</div>
            <form class="form-group">
               <input type="text" class="col-9" id="city-input" placeholder="City name here">
               <button class="btn btn-primary col-2" id="city-input-button"><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>
            <div class="previous-searches" id="previous-searches"></div>
            <buton class="btn btn-secondary mt-2" id="clear-button">Clear History</button>
         </div>
         <!--Temp Box 3/3(1/2). Display before search. Hide after-->
         <div class="col-md-9 col-sm-8">
            <div class="first-screen-load" id="first-screen-load">
               <h2>WEATHER! NOW!</h2>
               <p>Use the search box to get this week's forecast</p>
            </div>
            <!--Temp Box 3/3(2/2). Display after search. Hide before-->
            <div class="weather-after-search" id="weather-after-search" style="display: none;">
               <div class="row todays-row">
                  <div class="todays-weather mx-3">
                     <div class="main-city-info" id="main-city-info"></div>
                     <div class="weather-data" id="todays-temperature"></div>
                     <div class="weather-data" id="todays-humidity"></div>
                     <div class="weather-data" id="todays-wind-speed"></div>
                     <div class="weather-data" id="todays-uv-index"></div>
                  </div>
               </div>
               
               <!--Title to 5 day forecast-->
               <div class="row mt-3" id="five-day-forecast-big-box">
                  <div class="col five-day-forecast mx-3">
                     <div class="row">
                        <div class="five-day-forecast-text h2 mb-3">5-Day Forecast</div>
                     </div>

                     <!--5 day forecast-->
                     <div class="row">
                        <div id="five-days-displayed">
                           <div class="forecast-days" id="day-one-display"></div>
                           <div class="forecast-days" id="day-two-display"></div>
                           <div class="forecast-days" id="day-three-display"></div>
                           <div class="forecast-days" id="day-four-display"></div>
                           <div class="forecast-days" id="day-five-display"></div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
   crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
